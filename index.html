<!-- index.html -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor</div>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move</div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>   
        </div>
         
          <!--Final result of game -->
        <div class="result"></div>
 
    </section>
 
    <script>
    let playerScore = 0;
    let computerScore = 0;
 
 
    // Function to
    const playGame = () => {
        const rockBtn = document.querySelector('.rock');
        const paperBtn = document.querySelector('.paper');
        const scissorBtn = document.querySelector('.scissor');
        const playerOptions = [rockBtn,paperBtn,scissorBtn];
        const computerOptions = ['rock','paper','scissors']
        // Function to start playing game
        playerOptions.forEach(option => {
            option.addEventListener('click',function(){
                const choiceNumber = Math.floor(Math.random()* computerOptions.length);
                const computerChoice = computerOptions[choiceNumber];
                // Function to check who wins
                playRound(this.innerText,computerChoice)
                // Calling gameOver function 
                if(computerScore == 5 || playerScore == 5){
                    gameOver(playerOptions);
                }
            })
        })
         
    }
 
    // Function to decide winner
    function playRound(player,computer){
        const result = document.querySelector('.result');
        const playerScoreBoard = document.querySelector('.p-count');
        const computerScoreBoard = document.querySelector('.c-count');
        player = player.toLowerCase();
        computer = computer.toLowerCase();
        if(player === computer){
            result.textContent = 'Tie'
        }
        else if(player == 'rock'){
            if(computer == 'paper'){
                result.textContent = 'Computer Won';
                computerScore++;
                computerScoreBoard.textContent = computerScore;
 
            }else{
                result.textContent = 'Player Won'
                playerScore++;
                playerScoreBoard.textContent = playerScore;
            }
        }
        else if(player == 'scissors'){
            if(computer == 'rock'){
                result.textContent = 'Computer Won';
                computerScore++;
                computerScoreBoard.textContent = computerScore;
            }else{
                result.textContent = 'Player Won';
                playerScore++;
                playerScoreBoard.textContent = playerScore;
            }
        }
        else {
            if(computer == 'scissors'){
                result.innerText = 'Computer Won';
                computerScore++;
                computerScoreBoard.textContent = computerScore;
            }else{
                result.innerText = 'Player Won';
                playerScore++;
                playerScoreBoard.textContent = playerScore;
            }
        }
    }
 
    // Function to run when game is over
    function gameOver (playerOptions) {
        let resetButton;
        const chooseMove = document.querySelector('.move');
        const result = document.querySelector('.result');
        playerOptions.forEach(option => {
            option.style.display = 'none';
        })
      
        chooseMove.textContent = 'Game Over!!'
 
        if(playerScore > computerScore){
            result.innerText = 'You Won The Game'
            result.style.color = 'green';
        }
        else if(playerScore < computerScore){
            result.innerText = 'You Lost The Game';
            result.style.color = 'red';
        }
        else{
            result.innerText = 'Tie';
            result.style.color = 'grey'
        }
      resetButton = document.createElement('button');
	  resetButton.textContent = 'Start new game';
	  document.body.appendChild(resetButton);
	  resetButton.addEventListener('click', () => {
      window.location.reload(); })
    }
 
 
    // Calling playGame function inside game
    playGame();

    </script>
</body>
</html>
